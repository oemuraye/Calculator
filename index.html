<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Pius King</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome-5.15.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">   
</head>
<body class="container justify-content-center">
    <section class="container d-flex row">
        <div class="output col-12 d-flex-column justify-content-around text-break text-wrap bg-dark">
            <div data-previous-operand class="previous-operand d-flex justify-content-end" style="font-size: 1.5rem;">765465788976</div>
            <div data-current-operand class="current-operand d-flex justify-content-end" style="font-size: 2.5rem;">878645678654675</div>
        </div>
        <button data-all-clear class="btn btn-primary span-two col-6">AC</button>
        <button data-delete class="btn btn-danger col-3">DEl</button>
        <button data-operation class="btn btn-info col-3">/</button>
        <button data-number class="btn btn-dark col-3">1</button>
        <button data-number class="btn btn-dark col-3">2</button>
        <button data-number class="btn btn-dark col-3">3</button>
        <button data-operation class="btn btn-info col-3">*</button>
        <button data-number class="btn btn-dark col-3">4</button>
        <button data-number class="btn btn-dark col-3">5</button>
        <button data-number class="btn btn-dark col-3">6</button>
        <button data-operation class="btn btn-info col-3">+</button>
        <button data-number class="btn btn-dark col-3">7</button>
        <button data-number class="btn btn-dark col-3">8</button>
        <button data-number class="btn btn-dark col-3">9</button>
        <button data-operation class="btn btn-info col-3">-</button>
        <button data-number class="btn btn-warning col-3">.</button>
        <button data-number class="btn btn-dark col-3">0</button>
        <button data-equal class="btn btn-success span-two col-6">=</button>
    </section>
<script src="script.js"></script>
<script src="bootstrap4/jquery/jquery.min.js"></script>    
<script src="bootstrap4/js/bootstrap.bundle.min.js"></script>

</body>
</html>
